<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Samuel, the CHATBOT</title>

         {% load static %} 
        <link rel="stylesheet" type="text/css" href="{% static 'blog/yo.css' %}" /> 
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1> Samuel, the CHATBOT </h1>
        <div>
            <div id="chatbot">
                <p class="botText"> <span>Hi there </span> </p>
            </div>

            <div id="userInput">
                <input type="text" id="textInput" name="userMessage" placeholder="Type yout message..."/>
                <input type="submit" value="Send" id="buttonInput"/>
            </div>
        </div>
        <script>
            function getUserResponse(){
                var userText = $('#textInput').val();
                var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
                $('#textInput').val("");
                $('#chatbot').append(userHTML);

                $.get('/blog/getResponse',{userMessage:userText}).done(function(data){
                    var returnedMessage = "<p class='botText'>Samuel: <span>"+data+"</span></p>";
                    $('#chatbot').append(returnedMessage);
                })
            }

            $('#buttonInput').click(function()
            {
                getUserResponse();
            })
        </script>
    </body>
</html>
